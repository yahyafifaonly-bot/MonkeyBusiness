version: '3'

services:
  freqtrade_production_strategy1:
    image: freqtradeorg/freqtrade:stable
    container_name: freqtrade_production_strategy1
    restart: unless-stopped
    volumes:
      - "./Production_env:/freqtrade/user_data"
    ports:
      - "8086:8080"
    command: >
      trade
      --logfile /freqtrade/user_data/logs/strategy1.log
      --db-url sqlite:////freqtrade/user_data/strategy1.sqlite
      --config /freqtrade/user_data/config_strategy1.json
      --strategy Strategy1_EMA_RSI

