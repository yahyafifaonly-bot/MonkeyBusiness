version: '3.8'

services:
  xgb-trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xgb_5m_bot
    restart: unless-stopped

    # Port mapping for API access
    ports:
      - "8083:8083"

    # Volume mapping to persist data
    volumes:
      # Persist models
      - ./models:/app/user_data/xgb_5m/models
      # Persist data
      - ./data:/app/user_data/xgb_5m/data
      # Persist session logs
      - ./sessions:/app/user_data/xgb_5m/sessions
      # Persist training logs
      - ./logs:/app/user_data/xgb_5m/logs
      # Strategy (for easy updates)
      - ./strategies:/app/user_data/xgb_5m/strategies
      # Config (for easy updates)
      - ./config_xgb_5m.json:/app/user_data/xgb_5m/config_xgb_5m.json

    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - FREQTRADE_USER_DATA_DIR=/app/user_data

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network configuration
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge
